<!DOCTYPE html>
<html>
<head>
	<title>Forgot Username/Password</title>
		<style>
	.container {
		max-width: 500px;
		margin: auto;
		padding: 20px;
		text-align: center;
		background-color: #f2f2f2;
		border: 1px solid #ddd;
		border-radius: 5px;
		box-shadow: 0 0 5px #ccc;
	}

	h1 {
		font-size: 32px;
		margin-bottom: 20px;
	}

	label {
		display: inline-block;
		margin-bottom: 10px;
		font-weight: bold;
	}

	input[type="email"] {
		padding: 10px;
		margin-bottom: 20px;
		width: 100%;
		border-radius: 5px;
		border: 1px solid #ccc;
		font-size: 16px;
	}

	input[type="submit"] {
		background-color: #4CAF50;
		color: white;
		padding: 10px 20px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
	}

	input[type="submit"]:hover {
		background-color: #3e8e41;
	}

	p#error {
		color: red;
		font-weight: bold;
	}

	p#success {
		color: green;
		font-weight: bold;
	}

	</style>
	<script>
		function retrieveAccount() {
		// get email input value
		let email = document.getElementById("email").value;

		// simulate retrieval of account details
		let username = "exampleuser";
		let password = "examplepass";

		// check if email exists in database
		if (email == "example@gmail.com") {
			// display retrieved account details
			let output = document.getElementById("output");
			output.innerHTML = "<p id='success'>Your account details have been retrieved:</p>";
			output.innerHTML += "<p>Username: " + username + "</p>";
			output.innerHTML += "<p>Password: " + password + "</p>";
		} else {
			// display error message if email not found
			let output = document.getElementById("output");
			output.innerHTML = "<p id='error'>You have entered wrong Email</p>";
		}
	}
	</script>
</head>
<body>
	<div class="container">
		<h1>Forgot Username/Password</h1>
		<p>Please enter your email address to retrieve your account details.</p>
		<form id="forgot-form" onsubmit="return false;">
			<label>Email Address:</label>
			<input type="email" id="email" required>
			<input type="submit" value="Submit" onclick="retrieveAccount()">
		</form>
		<p id="output"></p>
	</div>
</body>
</html>
