  <title>ShieldGuard Register</title>
  <script type='module' src="../src/config.js"></script>
  <script src="bundle.js"></script>
  <script>
    function verifiedOwnerEmail() {
      alert("OTP successfully sent on your Email")
      document.getElementById("otp_email").style.display = "block";
      document.getElementById("otp_e").style.display = "block";
    }
    function verifiedPhoneNo() {
      alert("OTP successfully sent on your Mobile no")
      document.getElementById("ver1").style.display = "block";
      document.getElementById("ver2").style.display = "block";
    }

    function verifiedSocietyEmail() {
      alert("OTP successfully sent on your Email")
      document.getElementById("otp_email1").style.display = "block";
      document.getElementById("otp_e1").style.display = "block";
    }

    function pop_up() {
      alert("Successfully Registerd")
    }
  </script>

<body>
  <center>
    <h1>Society Registration</h1>
  </center>
  <form class="societyRegistration">
    <a href="home.html" id="back-to-home">Back to Home</a>
    <center>
      <h2>Owner Details</h2>

      <input type="text" id="o_fname" placeholder="First Name" required>
      <input type="text" id="o_mname" placeholder="Middle Name" required>
      <input type="text" id="o_lname" placeholder="Last Name" required><br><br>

      <label for="o_email">Owner's Email</label>
      <input type="text" id="o_email" placeholder="Email ID" required>
      <input type="submit" onclick="verifiedOwnerEmail()" value="OTP Generate" required><br><br>
      <input type="text" style="display: none;" maxlength="6" id="otp_email" required><br>
      <input type="submit" style="display: none;" id="otp_e" value="Confirm Email" required><br><br>

      <input type="password" id="o_password" placeholder="Password" required><br><br>
      <input type="password" id="o_confirm_password" placeholder="Confirm Password" required><br><br>

      <label for="o_phoneno">Owner's Phone No.</label>

      <input type="submit" onclick="verifiedPhoneNo()" value="OTP Generate" required> <br><br>
      <input type="text" style="display:none;" maxlength="6" id="ver1" required><br>
      <input type="submit" style="display: none;" id="ver2" value="Confirm Phone No" required><br><br>
