<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="../styles/admin-login.css">
  <link rel="icon" href="../images/facicon.jpg">
  <script type='module' src="../src/admin-auth.js"></script>
</head>

<body>
  <div id="adminloginbox">
    <!-- <div class="logo"></div> -->
    <img src="../images/Logo .jpg" class="logo"><br><br>
    <h2>Admin Login</h2>
    <form id="adminlogin">
      <label for="adminemail">Email</label>
      <input type="text" id="adminemail" name="adminemail" placeholder="Enter your email" required>
      <label for="adminpassword">Password</label>
      <input type="password" id="adminpassword" name="adminpassword" placeholder="Enter your password" required>
      <button id="adminloginbtn">Login</button><br><br>
      <a href="forgot.html">Forgot Password</a><br><br>
    </form>
</body>

</html>
